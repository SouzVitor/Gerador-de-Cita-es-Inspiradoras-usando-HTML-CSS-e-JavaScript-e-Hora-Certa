<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Citações Inspiradoras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Vídeo de fundo -->
    <video autoplay muted loop id="video-background">
        <source src="templo.mp4" type="video/mp4">
        Seu navegador não suporta vídeos HTML5.
    </video>

    <div class="container">
        <div class="quote-box" id="quote-box">
            <div class="page" id="page">
                <p id="quote">"A vida é 10% o que acontece com você e 90% como você reage a isso."</p>
                <p id="author">- Charles R. Swindoll</p>
            </div>
        </div>
        <div class="clock" id="clock">Carregando hora...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
